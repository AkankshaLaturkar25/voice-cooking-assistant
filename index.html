<!DOCTYPE html>
<html>
<head>
  <title>üé§ Voice Cooking Assistant üç≥</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f8f9fa, #e2e8f0);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 50px 20px;
      color: #222;
      user-select: none;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      color: #2c3e50;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.1);
      animation: fadeInDown 1s ease forwards;
      opacity: 0;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 40px;
      color: #34495e;
      max-width: 400px;
      text-align: center;
      animation: fadeInDown 1.2s ease forwards;
      opacity: 0;
    }

    button {
      background: linear-gradient(45deg, #ff6f61, #ff3b2e);
      border: none;
      color: white;
      font-size: 1.4rem;
      font-weight: 700;
      padding: 18px 36px;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(255, 59, 46, 0.6);
      transition: background 0.4s ease, box-shadow 0.4s ease, transform 0.3s ease;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      animation: fadeInUp 1.4s ease forwards;
      opacity: 0;
      position: relative;
      overflow: hidden;
    }

    button:hover {
      background: linear-gradient(45deg, #ff3b2e, #d62c1a);
      box-shadow: 0 14px 30px rgba(214, 44, 26, 0.8);
      transform: translateY(-4px);
    }

    button:active {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(255, 59, 46, 0.5);
    }

    button:disabled {
      background: #aaa;
      box-shadow: none;
      cursor: not-allowed;
      transform: none;
    }

    #output {
      margin-top: 50px;
      background: white;
      max-width: 650px;
      width: 90%;
      padding: 30px 40px 40px 40px;
      border-radius: 20px;
      box-shadow: 0 16px 35px rgba(0,0,0,0.1);
      font-size: 1.3rem;
      line-height: 1.6;
      color: #34495e;
      white-space: pre-wrap;
      min-height: 140px;
      user-select: text;
      position: relative;
      animation: fadeIn 0.6s ease forwards;
      opacity: 0;
      overflow-wrap: break-word;
    }

    #output::before {
      content: "üçΩÔ∏è";
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 2.5rem;
      opacity: 0.12;
      user-select: none;
      pointer-events: none;
      font-weight: bold;
    }

    /* Loader spinner */
    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #ff3b2e;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-top: -20px;
      margin-left: -20px;
      display: none;
      z-index: 10;
    }

    /* Responsive */
    @media (max-width: 480px) {
      h1 {
        font-size: 2.2rem;
      }
      p {
        font-size: 1rem;
        max-width: 90%;
      }
      button {
        font-size: 1.2rem;
        padding: 14px 28px;
      }
      #output {
        font-size: 1.1rem;
        padding: 25px 25px 35px 25px;
        max-width: 90%;
      }
      #output::before {
        font-size: 2rem;
      }
    }

    /* Animations */
    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-20px);}
      100% { opacity: 1; transform: translateY(0);}
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px);}
      100% { opacity: 1; transform: translateY(0);}
    }

    @keyframes fadeIn {
      0% {opacity: 0;}
      100% {opacity: 1;}
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
</head>
<body>
  <h1>üé§ Voice Cooking Assistant üç≥</h1>
  <p>Click the button and ask for a recipe (e.g., "Tell me the recipe of pizza" üçï)</p>
  <button id="listenBtn" onclick="startListening()">üéôÔ∏è Ask for a Recipe</button>

  <div id="output">
    <div class="loader" id="loader"></div>
  </div>

  <script>
    const listenBtn = document.getElementById("listenBtn");
    const outputDiv = document.getElementById("output");
    const loader = document.getElementById("loader");

    function startListening() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        alert("‚ö†Ô∏è Your browser does not support Speech Recognition API");
        return;
      }
      const recognition = new SpeechRecognition();
      recognition.lang = 'en-US';
      recognition.start();

      listenBtn.disabled = true;
      outputDiv.style.opacity = 0.6;
      loader.style.display = "none";

      recognition.onstart = () => {
        outputDiv.innerText = "üéß Listening... Please speak now.";
      };

      recognition.onresult = function(event) {
        const query = event.results[0][0].transcript;
        outputDiv.innerText = "üó£Ô∏è You said: " + query;
        fetchRecipe(query);
      };

      recognition.onerror = function(event) {
        outputDiv.innerText = "‚ùå Recognition error: " + event.error;
        listenBtn.disabled = false;
        outputDiv.style.opacity = 1;
        loader.style.display = "none";
      };

      recognition.onend = () => {
        if (!loader.style.display || loader.style.display === "none") {
          listenBtn.disabled = false;
          outputDiv.style.opacity = 1;
        }
      };
    }

    function fetchRecipe(query) {
      loader.style.display = "block";
      outputDiv.style.position = "relative";
      listenBtn.disabled = true;

      fetch("http://localhost:8080/recipe", {
        method: "POST",
        headers: { "Content-Type": "text/plain" },
        body: query
      })
      .then(response => response.text())
      .then(recipe => {
        loader.style.display = "none";
        outputDiv.style.opacity = 1;
        outputDiv.innerText = "üç≤ Recipe:\n" + recipe;
        listenBtn.disabled = false;

        const utterance = new SpeechSynthesisUtterance(recipe);
        speechSynthesis.speak(utterance);
      })
      .catch(err => {
        loader.style.display = "none";
        outputDiv.style.opacity = 1;
        outputDiv.innerText = "‚ö†Ô∏è Failed to get recipe: " + err;
        listenBtn.disabled = false;
      });
    }
  </script>
</body>
</html>
